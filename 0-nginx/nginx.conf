# worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Use Docker's embedded DNS server
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    upstream user_service {
        server user-service:8080;
    }

    upstream wallet_service {
        server wallet-service:8080;
    }

    upstream notification_service {
        server notification-service:8080;
    }

    upstream transaction_service {
        server transaction-service:8083;
    }

    upstream fraud_detection_service {
        server fraud-detection-service:8085;
    }

    # upstream compliance_service {
    #     server compliance-service:8080;
    # }

    server {
        listen 80;

        location /api/users {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/wallets {
            proxy_pass http://wallet_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/notifications {
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support for real-time notifications
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        location /api/transactions {
            proxy_pass http://transaction_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/fraud-detection {
            proxy_pass http://fraud_detection_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # location /api/compliance {
        #     proxy_pass http://compliance_service;
        # }
    }
}